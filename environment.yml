name: pytorch-demo-app
channels:
  - defaults
  - conda-forge
dependencies:
  - python=3.7
  - pip
  - notebook
  - voila=0.2
  - scikit-learn=0.23.2
  - trimesh=3.8.1
  - networkx
  - pyglet
  - ipywidgets
  - shapely
  - pip:
    - torch-geometric
    - gdown
    - pytransform3d
    - --find-links https://download.pytorch.org/whl/torch_stable.html
    - torch==1.7.0+cpu
    - --find-links https://pytorch-geometric.com/whl/torch-1.7.0+cpu.html
    - torch-cluster
    - torch-spline-conv
    - torch-cluster
    - torch-scatter
    - torch-sparse
